 <div class="container">

<script type="text/javascript">
var score = 0;
var target;
var crystal1;
var crystal2;
var crystal3;
var crystal4;
var wins = 0;
var losses = 0;


function start(){
  generateRandomTarget();
  assignCrystalValue();
  displayStates();
};

start(); 



function displayStates(){
  //displays score and target
$("#target").html("My Target Number: " + target);
$("#score").html("My Score: " + score);

}
function generateRandomTarget(){
  target = Math.floor(Math.random() * (120 - 19 + 1)) + 19;
    //be between 19 - 120.
};


function generateRamdomCrystalValue(){
  //between 1 - 12.
  return Math.floor(Math.random() * (12 - 1 + 1)) + 1;

};

function assignCrystalValue(){
   crystal1 = generateRamdomCrystalValue();
   crystal2 = generateRamdomCrystalValue();
   crystal3 = generateRamdomCrystalValue();
   crystal4 =  generateRamdomCrystalValue();
}

function incrementScore (bacon){
  //if clickedCrystal is ONE
  if (bacon==="one"){
        score+=crystal1;
     } else if (bacon==="two"){
        score+=crystal2;
    } else if (bacon==="three"){
        score+=crystal3;
    } else if (bacon==="four"){
        score+=crystal4;
    }
    displayStates();
    checkWins();
  }
  
    //increment our score by its cyrstal One's value
  //if clickedCrysatl is two
  //increment our score by its cyrstal two's value
    //if clickedCrystal is three
    //increment our score by its cyrstal three's value
  //if clickedCrysatl is four
  //increment our score by its cyrstal fours's value
//}
//click listener on crystal
$(".crystal").on("click", function (){
  var clickedCrystal = $(this).attr("data-name");
  incrementScore(clickedCrystal)

  
})

// function functionName(){
//   console.log("Hello")
// }

function checkWins(){
  if (score===target){
    wins++;
    gameReset()
  } else if (score > target){
    losses++;
    gameReset()
  }
  //check if userScore is equal or greater then target

};

function gameReset(){
  score = 0;
  generateRandomTarget();
  assignCrystalValue();
  displayStates();
  //reset score
  //displayScore
  //generates Random Target
  //genrates new cystal scores

}
