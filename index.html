<!DOCTYPE html>
<html>

<head>
    <title>Crystal Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-1 col-md-10">
                <div class="jumbotron">
                    <h2>Crystal Collector!</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-1 col-md-10">
                <div class="jumbotron">
                    <h2 id="target"></h2>
                    <h2 id="score"></h2>
                    <h2 id="wins"></h2>
                    <h2 id="losses"></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <img src="assets/images/bluecrystal.png" class="crystal" data-name="one">
<!--                 <div class="crystal" data-name="one">
                </div> -->
            </div>
            <div class="col-md-3">
                <img src="assets/images/greencrystal.png" class="crystal" data-name="two">
                <!-- <div class="crystal" data-name="two">
                </div> -->
            </div>
            <div class="col-md-3">
                <img src="assets/images/orangecrystal.png" class="crystal" data-name="three">
              <!--   <div class="crystal" data-name="three">
                </div> -->
            </div>
            <div class="col-md-3">
                <img src="assets/images/redcrystal.png" class="crystal" data-name="four">
               <!--  <div class="crystal" data-name="four">
                </div> -->
            </div>
            <!-- Row End -->
        </div>
        <!-- Container End -->
        <script type="text/javascript">
        var score = 0;
        var target;
        var crystal1;
        var crystal2;
        var crystal3;
        var crystal4;
        var wins = 0;
        var losses = 0;


        function start() {
            generateRandomTarget();
            assignCrystalValue();
            displayStats();

        };

        start();


        function displayStats() {
            //displays score and target
            $("#target").html("My Target Number: " + target);
            $("#score").html("Score: " + score);
            $("#wins").html("Wins: " + wins);
            $("#losses").html("Losses: " + losses);

        }

        function generateRandomTarget() {
            target = Math.floor(Math.random() * (120 - 19 + 1)) + 19;
            //be between 19 - 120.
        };


        function generateRamdomCrystalValue() {
            //between 1 - 12.
            return Math.floor(Math.random() * (12 - 1 + 1)) + 1;

        };

        function assignCrystalValue() {
            crystal1 = generateRamdomCrystalValue();
            crystal2 = generateRamdomCrystalValue();
            crystal3 = generateRamdomCrystalValue();
            crystal4 = generateRamdomCrystalValue();
        };


        function incrementScore(bacon) {
            //if clickedCrystal is ONE
            if (bacon === "one") {
                score += crystal1;
            } else if (bacon === "two") {
                score += crystal2;
            } else if (bacon === "three") {
                score += crystal3;
            } else if (bacon === "four") {
                score += crystal4;
            }
            checkWins();
            displayStats();

        };

        //increment our score by its cyrstal One's value
        //if clickedCrysatl is two
        //increment our score by its cyrstal two's value
        //if clickedCrystal is three
        //increment our score by its cyrstal three's value
        //if clickedCrysatl is four
        //increment our score by its cyrstal fours's value
        //}
        //click listener on crystal
        $(".crystal").on("click", function() {
            var clickedCrystal = $(this).attr("data-name");
            incrementScore(clickedCrystal)


        });


        function checkWins() {
            if (score === target) {
                wins++;
                gameReset()
            } else if (score > target) {
                losses++;
                gameReset()
            }
            //check if userScore is equal or greater then target

        };

        function gameReset() {
            score = 0;
            generateRandomTarget();
            assignCrystalValue();
            displayStats();
        }
        </script>
</body>

</html>
